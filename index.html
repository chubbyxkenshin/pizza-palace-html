<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palace</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <h1>Build Your Dream Pizza!</h1>
    <form>
      <h3>Contact Details</h3>

      <hr />

      <div>
        <div>
          <label for="name">Name</label>
        </div>
        <div>
          <input type="text" id="name" />
        </div>
      </div>

      <div>
        <div>
          <label for="email">Email</label>
        </div>
        <div>
          <input type="email" id="email" />
        </div>
      </div>

      <div>
        <div>
          <label for="phone">Phone</label>
        </div>
        <div>
          <input type="tel" id="phone" />
        </div>
      </div>

      <h3>Select pizza size</h3>

      <hr />

      <div>
        <div>
          <input type="radio" id="small" name="pizza_size" />
          <label for="small">Small</label>
        </div>

        <div>
          <input type="radio" id="medium" name="pizza_size" />
          <label for="medium">Medium</label>
        </div>

        <div>
          <input type="radio" id="large" name="pizza_size" />
          <label for="large">Large</label>
        </div>
      </div>

      <h3>Select crust type</h3>

      <hr />

      <div>
        <select name="crust_type">
          <option>Thin</option>
          <option>Regular</option>
          <option>Stuffed</option>
        </select>
      </div>

      <h3>Select pizza toppings</h3>

      <hr />

      <div>
        <div>
          <input type="checkbox" id="pepperoni" />
          <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
          <input type="checkbox" id="mushrooms" />
          <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
          <input type="checkbox" id="extra_cheese" />
          <label for="extra_cheese">Extra Cheese</label>
        </div>
        <div>
          <input type="checkbox" id="bell_peppers" />
          <label for="bell_peppers">Bell Peppers</label>
        </div>
        <div>
          <input type="checkbox" id="olives" />
          <label for="olives">Olives</label>
        </div>
        <div>
          <input type="checkbox" id="chicken" />
          <label for="chicken">Chicken</label>
        </div>
      </div>

      <h3>Other Information</h3>

      <hr />

      <div>
        <div>
          <label for="special_instructions">Special Instructions</label>
        </div>
        <div>
          <textarea rows="6" id="special_instructions"></textarea>
        </div>
      </div>

      <div>
        <div>
          <label for="delivery_address">Delivery Address</label>
        </div>
        <div>
          <textarea rows="6" id="delivery_address"></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
